<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Curso</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto">
            <div class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
                <div class="mb-8 text-center">
                    <h1 class="text-3xl font-bold text-gray-900">Adicionar Novo Curso</h1>
                    <p class="mt-2 text-sm text-gray-600">Preencha todos os campos para cadastrar um novo curso na plataforma</p>
                </div>

                <form id="addCourseForm" class="space-y-6">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div>
                            <label for="id" class="block text-sm font-medium text-gray-700">ID</label>
                            <input type="number" id="id" name="id" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>

                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Nome do Curso</label>
                            <input type="text" id="name" name="name" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>

                        <div class="sm:col-span-2">
                            <label for="description" class="block text-sm font-medium text-gray-700">Descrição</label>
                            <textarea id="description" name="description" rows="3" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                        </div>

                        <div>
                            <label for="instrutor" class="block text-sm font-medium text-gray-700">Instrutor</label>
                            <input type="text" id="instrutor" name="instrutor" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>

                        <div>
                            <label for="duracao" class="block text-sm font-medium text-gray-700">Duração (em horas)</label>
                            <input type="number" id="duracao" name="duracao" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>

                        <div>
                            <label for="categoria" class="block text-sm font-medium text-gray-700">Categoria</label>
                            <input type="text" id="categoria" name="categoria" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>

                        <div class="sm:col-span-2">
                            <label for="imagem_url" class="block text-sm font-medium text-gray-700">URL da Imagem</label>
                            <input type="url" id="imagem_url" name="imagem_url" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>

                        <div class="sm:col-span-2">
                            <label for="video_url" class="block text-sm font-medium text-gray-700">URL do Vídeo Principal</label>
                            <input type="url" id="video_url" name="video_url" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>

                        <div class="sm:col-span-2">
                            <h3 class="text-lg font-medium text-gray-900 mb-3">URLs dos Vídeos por Nível</h3>
                            <div class="space-y-4">
                                <div>
                                    <label for="video_url_basico" class="block text-sm font-medium text-gray-700">Básico</label>
                                    <input type="url" id="video_url_basico" name="video_url_basico" required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </div>
                                <div>
                                    <label for="video_url_intermediario" class="block text-sm font-medium text-gray-700">Intermediário</label>
                                    <input type="url" id="video_url_intermediario" name="video_url_intermediario" required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </div>
                                <div>
                                    <label for="video_url_avancado" class="block text-sm font-medium text-gray-700">Avançado</label>
                                    <input type="url" id="video_url_avancado" name="video_url_avancado" required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pt-5">
                        <div class="flex justify-end">
                            <button type="button" onclick="window.location.href='/dashboard-prof.html'"
                                class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Cancelar
                            </button>
                            <button type="submit"
                                class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Adicionar Curso
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('addCourseForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/courses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert('Curso adicionado com sucesso!');
                    window.location.href = '/dashboard';
                } else {
                    const error = await response.text();
                    throw new Error(error);
                }
            } catch (error) {
                alert('Erro ao adicionar curso: ' + error.message);
            }
        });
    </script>
</body>
</html>
