<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Curso</title>
</head>
<body>
    <h1>Adicionar Curso</h1>
    <form id="addCourseForm">

        <label for="duracao">ID:</label>
        <input type="number" id="id" name="id" required><br><br>

        <label for="name">Nome do Curso:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="description">Descrição:</label>
        <textarea id="description" name="description" required></textarea><br><br>
        
        <label for="instrutor">Instrutor:</label>
        <input type="text" id="instrutor" name="instrutor" required><br><br>
        
        <label for="duracao">Duração (em horas):</label>
        <input type="number" id="duracao" name="duracao" required><br><br>
        
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required><br><br>
        
        <label for="imagem_url">URL da Imagem:</label>
        <input type="text" id="imagem_url" name="imagem_url" required><br><br>
        
        <label for="video_url">URL do Vídeo:</label>
        <input type="text" id="video_url" name="video_url" required><br><br>
        
        <label for="video_url_basico">URL do Vídeo Básico:</label>
        <input type="text" id="video_url_basico" name="video_url_basico" required><br><br>
        
        <label for="video_url_intermediario">URL do Vídeo Intermediário:</label>
        <input type="text" id="video_url_intermediario" name="video_url_intermediario" required><br><br>
        
        <label for="video_url_avancado">URL do Vídeo Avançado:</label>
        <input type="text" id="video_url_avancado" name="video_url_avancado" required><br><br>

        <button type="submit">Adicionar Curso</button>
    </form>

    <script>
        document.getElementById('addCourseForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/api/courses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                alert('Curso adicionado com sucesso!');
                window.location.href = '/dashboard'; // Redireciona para o dashboard após o sucesso
            } else {
                alert('Erro ao adicionar curso.');
            }
        });
    </script>
</body>
</html>
