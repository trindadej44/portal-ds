<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script defer src="https://feedback.fish/ff.js?pid=b0e97af5fcbef9"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecVerso - Meu Perfil</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C3CE9;
            --secondary-color: #2C1B47;
            --accent-color: #FF6B6B;
            --text-color: #E0E0FF;
            --bg-dark: #0A0519;
            --bg-card: rgba(44, 27, 71, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-dark);
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Estrelas animadas no fundo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #ffffff, rgba(0,0,0,0));
            background-repeat: repeat;
            animation: stars 15s linear infinite;
            z-index: 0;
        }

        @keyframes stars {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100px);
            }
        }

        #profile-container {
            position: relative;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(108, 60, 233, 0.2);
            padding: 2rem;
            max-width: 700px;
            margin: 2rem auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-image-container {
            position: relative;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(108, 60, 233, 0.3);
        }

        .profile-info {
            flex-grow: 1;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .label {
            color: var(--accent-color);
            font-weight: 500;
            margin-right: 0.5rem;
        }

        .back-button {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            width: auto;
        }

        .back-button:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
        }

        button:hover {
            background: #8150FF;
            transform: translateY(-2px);
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            margin: 0.5rem 0;
            font-family: 'Space Grotesk', sans-serif;
        }

        input[type="file"] {
            padding: 0.5rem;
            cursor: pointer;
        }

        .phone-input-container, .upload-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .add-phone {
            color: var(--accent-color);
            cursor: pointer;
            margin: 1rem 0;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .add-phone:hover {
            color: #FF8F8F;
        }

        .loader {
            color: var(--primary-color);
            font-size: 1.2rem;
            margin: 2rem 0;
        }

        /* Animação de pulso para o loader */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .loader {
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            #profile-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }

        @keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

.fade-in {
    animation: fadeIn 1s ease-in-out;
}



    </style>
</head>
<body>
    <div id="profile-container" class="fade-in">
        <button class="back-button" onclick="window.location.href='/dashboard'">
            Voltar ao Dashboard
        </button>
        
        <h1 class="logo">Seu Perfil</h1>
        
        <div class="profile-header">
            <div class="profile-image-container">
                <img id="profile-image" src="https://via.placeholder.com/120" alt="Imagem de Perfil" class="profile-image">
            </div>
            
            <div class="profile-info">
                <div class="user-info" id="user-info" style="display:none;"></div>
                <div class="loader" id="loader">Carregando sua jornada espacial...</div>
            </div>
        </div>

        <div class="phone-input-container" id="phone-input-container" style="display:none;">
            <label class="label">Adicionar Telefone:</label>
            <input type="text" id="phone-input" placeholder="Digite seu telefone">
            <button id="save-phone">Salvar Telefone</button>
        </div>
        
        <div class="add-phone" id="add-phone">+ Adicionar Telefone</div>
        
        <div class="upload-container">
            <label class="label">Atualizar Foto de Perfil:</label>
            <input type="file" id="profile-input" accept="image/*">
            <button id="upload-profile">Atualizar Foto</button>
        </div>
    </div>
    <button data-feedback-fish>
        Feedback
      </button>
    <script>
        document.getElementById('loader').style.display = 'block';

        fetch('http://localhost:3001/api/user-info')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        document.getElementById('loader').style.display = 'none';
        const userInfoElement = document.getElementById('user-info');
        userInfoElement.style.display = 'block';
        userInfoElement.classList.add('fade-in');
        userInfoElement.innerHTML = `
            <div><span class="label">Nome:</span> ${data.name}</div>
            <div><span class="label">Email:</span> ${data.email}</div>
            <div><span class="label">Telefone:</span> ${data.phone ? data.phone : 'Não cadastrado'}</div>
            <div><span class="label">Posição Desejada:</span> ${data.desired_position ? data.desired_position : 'Não especificado'}</div>
            <div><span class="label">Educação:</span> ${data.education ? data.education : 'Não informada'}</div>
        `;

        const addPhoneElement = document.getElementById('add-phone');
        const phoneInputContainer = document.getElementById('phone-input-container');

        if (!data.phone) {
            addPhoneElement.style.display = 'block';
        } else {
            addPhoneElement.style.display = 'none';
        }

        addPhoneElement.addEventListener('click', () => {
            phoneInputContainer.style.display = 'block';
            addPhoneElement.style.display = 'none';
        });
    })
    .catch(error => {
        console.error('Houve um problema com a requisição:', error);
        document.getElementById('loader').style.display = 'none';
        document.getElementById('user-info').innerHTML = 'Erro ao carregar informações.';
    });

            document.getElementById('save-phone').addEventListener('click', () => {
    const phone = document.getElementById('phone-input').value;
    if (phone) {
        fetch('http://localhost:3001/api/update-phone', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ phone }) // Remover a chave do reCAPTCHA
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao atualizar telefone');
            }
            alert('Telefone atualizado com sucesso!');
            location.reload();
        })
        .catch(error => {
            console.error('Erro:', error);
            alert('Falha ao atualizar telefone.');
        });
    } else {
        alert('Por favor, insira um telefone válido.');
    }
});


        const loadProfilePicture = () => {
            fetch('http://localhost:3001/api/user-info')
                .then(response => response.json())
                .then(data => {
                    const profileImageSrc = data.profile_picture ? `http://localhost:3001/${data.profile_picture}` : 'https://th.bing.com/th/id/OIP.hWXAnhbND9-qxywaONOf9gHaHa?rs=1&pid=ImgDetMain';
                    document.getElementById('profile-image').src = profileImageSrc;
                });
        };

        loadProfilePicture();

        document.getElementById('upload-profile').addEventListener('click', () => {
            const fileInput = document.getElementById('profile-input');
            const formData = new FormData();
            const userId = 1;

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];

                if (!file.type.startsWith('image/')) {
                    alert('Por favor, selecione um arquivo de imagem.');
                    return;
                }

                formData.append('profilePicture', file);
                formData.append('userId', userId);

                fetch('http://localhost:3001/api/update-profile-picture', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao atualizar a foto de perfil');
                    }
                    const successMessage = document.createElement('div');
                    successMessage.textContent = 'Foto de perfil atualizada com sucesso!';
                    successMessage.style.color = '#4CAF50';
                    successMessage.style.textAlign = 'center';
                    successMessage.style.padding = '1rem';
                    document.getElementById('profile-container').prepend(successMessage);
                    loadProfilePicture();
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Falha ao atualizar a foto de perfil.');
                });
            } else {
                alert('Por favor, selecione uma imagem.');
            }
        });
    </script>
</body>
</html>
