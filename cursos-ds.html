<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cursos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            
        }

        header {
    background-image: url('images/EXPLORE um novo universo.gif'); 
    background-size: cover;
    background-position: center;
    color: #fff;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    letter-spacing: 1px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.dashboard-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .dashboard-button:hover {
            color: #ddd;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            gap: 20px;
        }

        .filter {
            flex: 1;
            max-width: 250px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            
        }

        .filter h2 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #4b78a4;
        }

        .filter input[type="text"] {
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            padding: 10px;
            width: calc(100% - 20px);
        }

        .filter label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .filter input[type="checkbox"] {
            display: none;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border: 2px solid #4b78a4;
            border-radius: 4px;
            position: relative;
            margin-right: 10px;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .filter input[type="checkbox"]:checked + .custom-checkbox {
            background-color: #4b78a4;
            border-color: #4b78a4;
        }

        .filter input[type="checkbox"]:checked + .custom-checkbox:after {
            content: '';
            position: absolute;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            left: 7px;
            top: 3px;
        }

        .courses {
            flex: 3;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .course-card {
            flex: 1;
            min-width: 250px;
            max-width: 300px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            text-align: center;
            padding: 15px;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .course-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .course-card img {
            width: 100%;
            height: 160px;
            border-bottom: 1px solid #ddd;
            border-radius: 10px 10px 0 0;
        }

        .course-card h4 {
            font-size: 18px;
            margin: 15px 0 10px;
            color: #7aa3cd;
            font-weight: 600;
        }

        .course-card p {
            font-size: 14px;
            color: #2e2e2e;
            margin: 5px 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            position: relative;
            animation: modalFadeIn 0.4s;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }

        @keyframes modalFadeIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 15px;
            }
            .filter,
            .courses {
                width: 100%;
            }
        }

        #enrollButton {
            background-color: #4b78a4; 
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #enrollButton:hover {
            background-color: #3a607a; 
        }

    </style>
</head>
<body>
    <header style="background-image: url('images/EXPLORE um novo universo.gif'); background-size: cover; background-position: center; color: #fff; padding: 20px; text-align: center; font-size: 24px; letter-spacing: 1px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <h1>‎</h1>
        <button class="dashboard-button" onclick="window.location.href='dashboard.html'">
            <i class="fas fa-sign-out-alt"></i> Voltar para o Dashboard
        </button>
    </header>
    

    <div class="container">
        <div class="filter">
            <h2>Filtrar Cursos</h2>
            <input type="text" id="searchInput" placeholder="Pesquisar..." onkeyup="filterCourses()">
            <h3>Tipo de Curso</h3>
            <label>
                <input type="checkbox" class="filter-checkbox" data-filter="Bootcamp" onchange="filterCourses()"> 
                <span class="custom-checkbox"></span> Bootcamp
            </label>
            <label>
                <input type="checkbox" class="filter-checkbox" data-filter="Formação" onchange="filterCourses()"> 
                <span class="custom-checkbox"></span> Formação
            </label>
            <label>
                <input type="checkbox" class="filter-checkbox" data-filter="Codecamp" onchange="filterCourses()"> 
                <span class="custom-checkbox"></span> Codecamp
            </label>
        </div>

        <div class="courses" id="coursesList">
            <!-- lugar onde os cursos são gerados dinamicamente -->
        </div>
    </div>

    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalTitle"></h2>
            <img id="modalImage" src="" alt="" style="width: 100%; height: auto;">
            <p id="modalInstructor"></p>
            <p id="modalDuration"></p>
            <p id="modalCategory"></p>
            <p id="modalDescription"></p>
            <button id="enrollButton" class="enroll-button">Matricular-se</button>
        </div>
    </div>

    <script>
         fetch('http://localhost:3001/api/courses')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const coursesList = document.getElementById('coursesList');
                coursesList.innerHTML = '';

                data.forEach(curso => {
                    const courseCard = document.createElement('div');
                    courseCard.className = 'course-card';
                    courseCard.setAttribute('data-title', curso.name);
                    courseCard.setAttribute('data-category', curso.categoria);
                    courseCard.setAttribute('data-instructor', curso.instrutor);
                    courseCard.setAttribute('data-duration', curso.duracao);
                    courseCard.setAttribute('data-description', curso.description);
                    courseCard.setAttribute('data-image', curso.imagem_url);
                    courseCard.innerHTML = `
                        <img src="${curso.imagem_url}" alt="${curso.name}">
                        <h4>${curso.name}</h4>
                        <p><strong>Instrutor:</strong> ${curso.instrutor}</p>
                        <p><strong>Duração:</strong> ${curso.duracao} horas</p>
                        <p><strong>Categoria:</strong> ${curso.categoria}</p>
                        <p>${curso.description}</p>
                    `;
                    courseCard.onclick = () => openModal(curso);
                    coursesList.appendChild(courseCard);
                });
            })
            .catch(error => {
                console.error('Houve um problema com a requisição:', error);
                document.getElementById('coursesList').innerHTML = 'Erro ao carregar cursos.';
            });

        function filterCourses() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const checkboxes = document.querySelectorAll('.filter-checkbox:checked');
            const selectedFilters = Array.from(checkboxes).map(checkbox => checkbox.getAttribute('data-filter'));
            const courseCards = document.querySelectorAll('.course-card');

            courseCards.forEach(card => {
                const title = card.getAttribute('data-title').toLowerCase();
                const category = card.getAttribute('data-category');

                const matchesSearch = title.includes(searchInput);
                const matchesFilter = selectedFilters.length === 0 || selectedFilters.includes(category);

                if (matchesSearch && matchesFilter) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function openModal(curso) {
    document.getElementById('modalTitle').textContent = curso.name;
    document.getElementById('modalImage').src = curso.imagem_url;
    document.getElementById('modalInstructor').textContent = `Instrutor: ${curso.instrutor}`;
    document.getElementById('modalDuration').textContent = `Duração: ${curso.duracao} horas`;
    document.getElementById('modalCategory').textContent = `Categoria: ${curso.categoria}`;
    document.getElementById('modalDescription').textContent = curso.description;

    const modal = document.getElementById('courseModal');
    modal.style.display = "flex"; 

    document.getElementById('closeModal').onclick = function() {
        modal.style.display = "none";
    };

    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    };

    
    document.getElementById('enrollButton').onclick = function() {
        
        const courseId = curso.id; 
        fetch('http://localhost:3001/api/enroll', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ user_id: "1", course_id: courseId }) 
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                alert(data.message);
            }
            modal.style.display = "none"; 
        })
        .catch(error => {
            console.error('Erro ao realizar inscrição:', error);
        });
    };
}


    </script>
</body>
</html>
