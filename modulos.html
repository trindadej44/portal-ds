<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecVerso - Explorando o Universo do Conhecimento</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        :root {
            --space-blue: #1a1b4b;
            --nebula-purple: #4b2064;
            --cosmic-pink: #ff6b9f;
            --star-yellow: #ffe66d;
            --meteor-orange: #ff7b54;
            --galaxy-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--galaxy-gradient);
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animação de estrelas no fundo */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .navbar {
            background: rgba(26, 27, 75, 0.95);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--cosmic-pink);
            text-shadow: 0 0 10px rgba(255, 107, 159, 0.5);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo span {
            color: var(--star-yellow);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link:hover {
            background: rgba(255, 107, 159, 0.2);
            box-shadow: 0 0 15px rgba(255, 107, 159, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 100px auto 2rem;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .post-box {
            background: rgba(26, 27, 75, 0.8);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .post-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(255, 107, 159, 0.2);
        }

        .post-box h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--cosmic-pink);
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--cosmic-pink);
            box-shadow: 0 0 15px rgba(255, 107, 159, 0.3);
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        input[type="file"] {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: rgba(255, 107, 159, 0.1);
            border-color: var(--cosmic-pink);
        }

        button {
            background: linear-gradient(135deg, var(--cosmic-pink), var(--nebula-purple));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 159, 0.4);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: button-shine 3s infinite;
        }

        @keyframes button-shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .post {
            background: rgba(26, 27, 75, 0.8);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        .post h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--star-yellow);
            margin-bottom: 1rem;
        }

        .post-content {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .post img {
            width: 100%;
            border-radius: 10px;
            margin: 1rem 0;
            transition: transform 0.3s ease;
        }

        .post img:hover {
            transform: scale(1.02);
        }

        .interaction-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .likes-count {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--cosmic-pink);
        }

        .comments-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .comment {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease forwards;
        }

        .comment-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
    }

    .comment-form input {
        width: 100%;
        padding: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.05);
        color: #ffffff;
        font-family: 'Space Grotesk', sans-serif;
        transition: all 0.3s ease;
    }

    .comment-form input:focus {
        outline: none;
        border-color: var(--cosmic-pink);
        box-shadow: 0 0 15px rgba(255, 107, 159, 0.3);
    }

    .comment-form button {
        background: linear-gradient(135deg, var(--cosmic-pink), var(--nebula-purple));
        color: white;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 12px;
        font-family: 'Space Grotesk', sans-serif;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .comment-form button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 107, 159, 0.4);
    }

    .comment-form button::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transform: rotate(45deg);
        animation: button-shine 3s infinite;
    }

    @keyframes button-shine {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(100%) rotate(45deg); }
    }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Estilização da barra de rolagem */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 27, 75, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--cosmic-pink);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--nebula-purple);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .navbar {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .post {
                padding: 1.5rem;
            }

            .comment-form {
                flex-direction: column;
            }
        }
        
    </style>
</head>
<body>
    <div class="stars"></div>

    <nav class="navbar">
        <div class="logo">
            Tec<span>Verso</span> 🚀
        </div>
        <div class="nav-links">
            <a href="/dashboard" class="nav-link">Dashboard</a>
            <a href="/cursos-ds.html" class="nav-link">Cursos</a>
            <a href="/perfil.html" class="nav-link">Meu Perfil</a>
        </div>
    </nav>

    <div class="container">
        <div id="article-form" class="post-box">
            <h2>🌟 Compartilhe seu Conhecimento</h2>
            <div class="input-group">
                <input id="title" type="text" placeholder="Título do seu artigo" required />
            </div>
            <div class="input-group">
                <textarea id="content" placeholder="Compartilhe suas ideias..." rows="5" required></textarea>
            </div>
            <div class="file-input-wrapper">
                <div class="file-input-label">
                    📸 Adicionar Imagem
                </div>
                <input id="image" type="file" accept="image/*" />
            </div>
            <button onclick="postArticle()">🚀 Publicar</button>
        </div>

        <div id="articles-list">
            <!-- Os posts serão inseridos aqui -->
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const posts = document.querySelectorAll(".post");
            posts.forEach((post, index) => {
                post.style.animationDelay = `${index * 0.1}s`; // Atraso para cada post
            });
    
            // Animação de fadeInUp para o formulário de criação de artigo também
            const postBox = document.querySelector(".post-box");
            postBox.style.animationDelay = "0.2s";
        });
    </script>
    <script>
        // Função para postar um novo artigo
        async function postArticle() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const image = document.getElementById('image').files[0];
            const userId = 1; // Pegue o ID do usuário logado

            let imageUrl = '';
            if (image) {
                const formData = new FormData();
                formData.append('file', image);
                const uploadRes = await fetch('/upload-image-endpoint', { method: 'POST', body: formData });
                imageUrl = await uploadRes.json();
            }

            const response = await fetch('/api/articles', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, title, content, imageUrl })
            });

            if (response.ok) {
                alert('Artigo postado com sucesso');
                loadArticles(); // Recarrega os artigos após postar
            } else {
                alert('Erro ao postar artigo');
            }
        }

        // Função para carregar artigos
        // Função para carregar artigos
        // Função para carregar artigos
        async function loadArticles() {
    const response = await fetch('/api/articles');
    const articles = await response.json();
    const articlesList = document.getElementById('articles-list');
    articlesList.innerHTML = ''; // Limpa os artigos existentes

    articles.forEach(article => {
        const articleDiv = document.createElement('div');
        articleDiv.classList.add('post'); // Adiciona a classe para aplicar o estilo

        // Adiciona o atributo data-id
        articleDiv.setAttribute('data-id', article.id);

        articleDiv.innerHTML = `
    <h3>${article.title}</h3>
    <p><strong>Autor:</strong> ${article.author_name}</p><br>
    <p>${article.content}</p><br>
    ${article.image_url ? `<img src="${article.image_url}" alt="Imagem do Artigo" />` : ''}
    <div class="likes-count">Curtidas: ${article.like_count || 0}</div> <!-- Corrigido aqui -->
    <button onclick="likeArticle(${article.id})">💗</button>
    <div id="comments-${article.id}" class="comments-section"></div>
    <div>
        <div class="comment-form">
    <input id="comment-input-${article.id}" placeholder="Deixe um comentário..." />
    <br>
</div>
        <button onclick="postComment(${article.id})">Postar</button>
    </div>
`;
        articlesList.appendChild(articleDiv);

        loadComments(article.id); // Carrega os comentários ao adicionar o artigo
    });
}



        // Função para curtir um artigo
        async function likeArticle(articleId) {
    const response = await fetch(`/api/articles/${articleId}/like`, { method: 'POST' });
    if (response.ok) {
        // Atualizar a contagem de likes para o artigo específico
        const articleElement = document.querySelector(`.post[data-id="${articleId}"] .likes-count`);
        const updatedLikes = parseInt(articleElement.innerText.split(': ')[1]) + 1;
        articleElement.innerText = `Curtidas: ${updatedLikes}`;
    } else {
        console.error('Erro ao curtir artigo');
    }
}



        // Função para postar um comentário
        async function postComment(articleId) {
            const commentInput = document.getElementById(`comment-input-${articleId}`);
            const content = commentInput.value;
            const userId = 1; // Pegue o ID do usuário logado

            const response = await fetch('/api/comments', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, articleId, content })
            });

            if (response.ok) {
                commentInput.value = ''; // Limpa o campo de comentário
                alert('Comentário postado com sucesso');
                loadComments(articleId); // Recarrega os comentários
            } else {
                alert('Erro ao postar comentário');
            }
        }

        // Função para carregar comentários de um artigo
        async function loadComments(articleId) {
    const response = await fetch(`/api/comments/${articleId}`);
    const comments = await response.json();
    const commentsSection = document.getElementById(`comments-${articleId}`);
    commentsSection.innerHTML = ''; // Limpa os comentários existentes

    comments.forEach(comment => {
        const commentDiv = document.createElement('div');
        commentDiv.classList.add('comment');
        commentDiv.innerHTML = `<strong>${comment.commenter_name}:</strong> ${comment.content}`;
        commentsSection.appendChild(commentDiv);
    });
}
        // Carrega os artigos ao carregar a página
        loadArticles();
    </script>
</body>
</html>
