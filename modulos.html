<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidade</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #912a18, #048bda);
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Defini칞칚o da anima칞칚o */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #f0f2f5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .navbar h1 {
            font-size: 28px;
            margin: 0;
            color: #f0f2f5;
        }

        .navbar a {
            color: #4267B2;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .post-box, .post {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
            color: #f0f2f5;
            backdrop-filter: blur(6px);
            position: relative;
            opacity: 0; /* Iniciar invis칤vel */
            animation: fadeInUp 0.6s ease forwards;
        }
        .post-box input,
        .post-box textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #666;
            border-radius: 8px;
            margin-top: 10px;
            color: #f0f2f5;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .post-box button {
            background: linear-gradient(135deg, #4267B2, #365899);
            color: #f0f2f5;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .post-box button:hover {
            background: linear-gradient(135deg, #365899, #283b6a);
        }

        .post h3 {
            font-size: 22px;
            color: #f0f2f5;
            margin-top: 0;
        }

        .post img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            transition: transform 0.3s;
        }

        .post img:hover {
            transform: scale(1.05);
        }

        .post button {
            margin-top: 15px;
            background: linear-gradient(135deg, #4267B2, #365899);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .post button:hover {
            background: linear-gradient(135deg, #365899, #283b6a);
        }

        .likes-count {
            font-size: 15px;
            color: #c4c4c4;
            margin-top: 5px;
        }

        .comments-section {
            margin-top: 10px;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        .comments-section .comment {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .comments-section input {
            width: calc(100% - 50px);
            border: 1px solid #666;
            border-radius: 8px;
            padding: 8px;
            color: #f0f2f5;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .comments-section button {
            background: linear-gradient(135deg, #4267B2, #365899);
            color: white;
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .comments-section button:hover {
            background: linear-gradient(135deg, #365899, #283b6a);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Comunidade</h1>
        <a href="/dashboard">游댗 Voltar para o Dashboard</a>
    </div>

    <div class="container">
        <div id="article-form" class="post-box">
            <h2>Postar novo artigo</h2>
            <input id="title" type="text" placeholder="T칤tulo" required />
            <textarea id="content" placeholder="Conte칰do" required></textarea>
            <input id="image" type="file" />
            <button onclick="postArticle()">Postar Artigo</button>
        </div>

        <div id="articles-list">
            <!-- Os posts aparecer칚o aqui com a anima칞칚o -->
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const posts = document.querySelectorAll(".post");
            posts.forEach((post, index) => {
                post.style.animationDelay = `${index * 0.1}s`; // Atraso para cada post
            });
    
            // Anima칞칚o de fadeInUp para o formul치rio de cria칞칚o de artigo tamb칠m
            const postBox = document.querySelector(".post-box");
            postBox.style.animationDelay = "0.2s";
        });
    </script>
    <script>
        // Fun칞칚o para postar um novo artigo
        async function postArticle() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const image = document.getElementById('image').files[0];
            const userId = 1; // Pegue o ID do usu치rio logado

            let imageUrl = '';
            if (image) {
                const formData = new FormData();
                formData.append('file', image);
                const uploadRes = await fetch('/upload-image-endpoint', { method: 'POST', body: formData });
                imageUrl = await uploadRes.json();
            }

            const response = await fetch('/api/articles', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, title, content, imageUrl })
            });

            if (response.ok) {
                alert('Artigo postado com sucesso');
                loadArticles(); // Recarrega os artigos ap칩s postar
            } else {
                alert('Erro ao postar artigo');
            }
        }

        // Fun칞칚o para carregar artigos
        // Fun칞칚o para carregar artigos
        // Fun칞칚o para carregar artigos
        async function loadArticles() {
    const response = await fetch('/api/articles');
    const articles = await response.json();
    const articlesList = document.getElementById('articles-list');
    articlesList.innerHTML = ''; // Limpa os artigos existentes

    articles.forEach(article => {
        const articleDiv = document.createElement('div');
        articleDiv.classList.add('post'); // Adiciona a classe para aplicar o estilo

        // Adiciona o atributo data-id
        articleDiv.setAttribute('data-id', article.id);

        articleDiv.innerHTML = `
    <h3>${article.title}</h3>
    <p><strong>Autor:</strong> ${article.author_name}</p>
    <p>${article.content}</p>
    ${article.image_url ? `<img src="${article.image_url}" alt="Imagem do Artigo" />` : ''}
    <div class="likes-count">Curtidas: ${article.like_count || 0}</div> <!-- Corrigido aqui -->
    <button onclick="likeArticle(${article.id})">游녨</button>
    <div id="comments-${article.id}" class="comments-section"></div>
    <div>
        <input id="comment-input-${article.id}" placeholder="Deixe um coment치rio..." />
        <button onclick="postComment(${article.id})">Postar</button>
    </div>
`;
        articlesList.appendChild(articleDiv);

        loadComments(article.id); // Carrega os coment치rios ao adicionar o artigo
    });
}



        // Fun칞칚o para curtir um artigo
        async function likeArticle(articleId) {
    const response = await fetch(`/api/articles/${articleId}/like`, { method: 'POST' });
    if (response.ok) {
        // Atualizar a contagem de likes para o artigo espec칤fico
        const articleElement = document.querySelector(`.post[data-id="${articleId}"] .likes-count`);
        const updatedLikes = parseInt(articleElement.innerText.split(': ')[1]) + 1;
        articleElement.innerText = `Curtidas: ${updatedLikes}`;
    } else {
        console.error('Erro ao curtir artigo');
    }
}



        // Fun칞칚o para postar um coment치rio
        async function postComment(articleId) {
            const commentInput = document.getElementById(`comment-input-${articleId}`);
            const content = commentInput.value;
            const userId = 1; // Pegue o ID do usu치rio logado

            const response = await fetch('/api/comments', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, articleId, content })
            });

            if (response.ok) {
                commentInput.value = ''; // Limpa o campo de coment치rio
                alert('Coment치rio postado com sucesso');
                loadComments(articleId); // Recarrega os coment치rios
            } else {
                alert('Erro ao postar coment치rio');
            }
        }

        // Fun칞칚o para carregar coment치rios de um artigo
        async function loadComments(articleId) {
    const response = await fetch(`/api/comments/${articleId}`);
    const comments = await response.json();
    const commentsSection = document.getElementById(`comments-${articleId}`);
    commentsSection.innerHTML = ''; // Limpa os coment치rios existentes

    comments.forEach(comment => {
        const commentDiv = document.createElement('div');
        commentDiv.classList.add('comment');
        commentDiv.innerHTML = `<strong>${comment.commenter_name}:</strong> ${comment.content}`;
        commentsSection.appendChild(commentDiv);
    });
}
        // Carrega os artigos ao carregar a p치gina
        loadArticles();
    </script>
</body>
</html>
