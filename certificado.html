<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecVerso - Gerador de Certificado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            background: linear-gradient(
                135deg,
                #090418 0%,
                #1B1145 25%,
                #1e1463 50%,
                #2C1B7A 75%,
                #341C91 100%
            );
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .shooting-star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, #ffffff, transparent);
            animation: shoot 3s linear infinite;
            transform: rotate(-45deg);
        }

        @keyframes shoot {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(-45deg);
            }
            100% {
                transform: translateX(200%) translateY(200%) rotate(-45deg);
            }
        }

        .nebula {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(103, 0, 255, 0.2) 0%,
                rgba(148, 0, 211, 0.15) 25%,
                rgba(75, 0, 130, 0.1) 50%,
                transparent 100%
            );
            pointer-events: none;
            z-index: 1;
        }

        .certificate-container {
            position: relative;
            z-index: 2;
            background: rgba(13, 12, 34, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            max-width: 800px;
            margin: 4rem auto;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF4500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .cosmic-button {
            background: linear-gradient(45deg, #4A00E0, #8E2DE2);
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 1rem auto;
            min-width: 250px;
            justify-content: center;
        }

        .cosmic-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .cosmic-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
        }

        .cosmic-button:active {
            transform: translateY(1px);
        }

        .planet {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF4500, #FF8C00);
            box-shadow: 0 0 50px rgba(255, 69, 0, 0.3);
            animation: orbit 20s linear infinite;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(300px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(300px) rotate(-360deg); }
        }

        #loader {
            display: none;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.2em;
            color: #fff;
            text-align: center;
            margin: 1rem 0;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        #user-info {
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .congratulations-text {
            text-align: center;
            font-size: 1.2rem;
            margin: 2rem 0;
            line-height: 1.6;
            color: #B8B8FF;
        }

        .space-portal {
            position: absolute;
            width: 200px;
            height: 200px;
            background: conic-gradient(from 0deg, #4A00E0, #8E2DE2, #4A00E0);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.3;
            animation: portalPulse 4s ease-in-out infinite;
        }

        @keyframes portalPulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="nebula"></div>
    
    <button class="back-button" id="backToDashboard">
        ‚Üê Voltar para o Dashboard
    </button>
    <br><br>
    <div class="certificate-container">
        <div class="space-portal"></div>
        <h1>üåå Conquista Espacial üöÄ</h1>
        
        <div class="congratulations-text">
            Parab√©ns, explorador do conhecimento! Voc√™ completou sua jornada atrav√©s dos tr√™s m√≥dulos 
            e est√° pronto para receber seu certificado intergal√°ctico do TecVerso!
        </div>

        <button class="cosmic-button" id="generate">
            <span>üå† Gerar Certificado C√≥smico üå†</span>
        </button>

        <div id="loader">Preparando seu certificado intergal√°ctico...</div>
        <br>
        <br>
    </div>

    <script>
        // Criar estrelas
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
                starsContainer.appendChild(star);
            }
        }

        // Criar estrelas cadentes
        function createShootingStars() {
            setInterval(() => {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.left = Math.random() * 100 + 'vw';
                shootingStar.style.top = Math.random() * 100 + 'vh';
                document.body.appendChild(shootingStar);
                
                setTimeout(() => {
                    shootingStar.remove();
                }, 3000);
            }, 8000);
        }

        // Inicializar elementos visuais
        createStars();
        createShootingStars();

        let nomeEstudante = "";

        // Buscar informa√ß√µes do usu√°rio
        fetch('http://localhost:3001/api/user-info')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('loader').style.display = 'none';
                nomeEstudante = data.name;
            })
            .catch(error => {
                console.error('Houve um problema com a requisi√ß√£o:', error);
                document.getElementById('loader').style.display = 'none';
                document.getElementById('user-info').innerHTML = 'Erro ao carregar informa√ß√µes.';
            });

        // Navega√ß√£o para o dashboard
        document.getElementById('backToDashboard').addEventListener('click', function() {
            window.location.href = 'dashboard.html';
        });

        // Gera√ß√£o do certificado
        document.getElementById('generate').addEventListener('click', async function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('landscape');

            // Adiciona a imagem da moldura
            const moldura = 'images/essevai.png';
            await doc.addImage(moldura, 'PNG', 0, 0, 297, 220);

            // Adiciona a logo
            const medalha = 'images/tecverso-logo-neon.png';
            await doc.addImage(medalha, 'PNG', 15, 30, 60, 40);

            // T√≠tulo do certificado
            doc.setFontSize(16);
            doc.setFont('helvetica', 'normal');
            doc.text("Este certificado √© concedido a:", 148.5, 100, null, null, 'center');
            
            // Nome do estudante
            doc.setFont('courier', 'normal');
            doc.setFontSize(22);
            doc.text(nomeEstudante, 148.5, 120, null, null, 'center');

            // Nome do curso
            const nomeCurso = "Github Desktop";
            doc.setFontSize(16);
            doc.setFont('helvetica', 'normal');
            doc.text(`Pelo curso de ${nomeCurso}`, 148.5, 140, null, null, 'center');

            // Salvar o PDF
            doc.save('certificado-tecverso.pdf');
        });
    </script>
</body>
</html>
