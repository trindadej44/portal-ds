<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Certificado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="generate">Gerar Certificado</button>
    <div id="user-info" style="display:none;"></div>
    <div id="loader" style="display:none;">Carregando...</div>

    <script>
        let nomeEstudante = ""; // Variável para armazenar o nome do estudante

        fetch('http://localhost:3001/api/user-info')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('loader').style.display = 'none'; // Esconder loader
                const userInfoElement = document.getElementById('user-info');
                userInfoElement.style.display = 'block'; // Mostrar informações do usuário
                userInfoElement.innerHTML = `
                    <span class="label">Nome:</span> ${data.name}<br>
                    <span class="label">Email:</span> ${data.email}<br>
                    <span class="label">Telefone:</span> ${data.phone ? data.phone : 'Não cadastrado'}
                `;

                // Armazenar o nome do estudante na variável
                nomeEstudante = data.name;

                const addPhoneElement = document.getElementById('add-phone');
                const phoneInputContainer = document.getElementById('phone-input-container');

                if (!data.phone) {
                    addPhoneElement.style.display = 'block';
                } else {
                    addPhoneElement.style.display = 'none';
                }

                addPhoneElement.addEventListener('click', () => {
                    phoneInputContainer.style.display = 'block';
                    addPhoneElement.style.display = 'none';
                });
            })
            .catch(error => {
                console.error('Houve um problema com a requisição:', error);
                document.getElementById('loader').style.display = 'none'; // Esconder loader
                document.getElementById('user-info').innerHTML = 'Erro ao carregar informações.';
            });
    </script>

    <script>
        document.getElementById('generate').addEventListener('click', async function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('landscape');

            // Adiciona a imagem da moldura (bordas)
            const moldura = 'images/essevai.png'; // Caminho da imagem da moldura
            await doc.addImage(moldura, 'PNG', 0, 0, 297, 220); 

            // Adiciona a imagem da medalha (lado esquerdo)
            const medalha = 'images/tecverso-logo-neon.png';
            await doc.addImage(medalha, 'PNG', 40, 30, 30, 20); 

            // Título do certificado
            doc.setFontSize(16);
            doc.setFont('helvetica', 'normal');
            doc.text("Este certificado é concedido a:", 148.5, 100, null, null, 'center');
            
            // Nome do estudante usando a variável
            doc.setFont('courier', 'normal'); // Usando a fonte Courier
            doc.setFontSize(22);
            doc.text(nomeEstudante, 148.5, 120, null, null, 'center');

            // Nome do curso
            const nomeCurso = "Nome do Curso"; 
            doc.setFontSize(16);
            doc.setFont('helvetica', 'normal');
            doc.text(`Pelo curso de ${nomeCurso}`, 148.5, 140, null, null, 'center');

            // Salvar o PDF
            doc.save('certificado.pdf');
        });
    </script>

</body>
</html>
