<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Estamos Quase Lá!</title>
</head>
<body>
    <div class="welcome-container">
        <h1>Estamos quase lá!</h1>
        <p>Faltam apenas algumas informações extras</p>
        <form id="additional-info-form">
            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="position">Cargo desejado:</label>
            <select id="position" name="position" required>
                <option value="" disabled selected>Selecione um cargo</option>
                <option value="desenvolvedor_frontend">Desenvolvedor Frontend</option>
                <option value="desenvolvedor_backend">Desenvolvedor Backend</option>
                <option value="desenvolvedor_fullstack">Desenvolvedor Fullstack</option>
                <option value="analista_de_dados">Analista de Dados</option>
                <option value="cientista_de_dados">Cientista de Dados</option>
                <option value="especialista_em_ia">Especialista em IA</option>
                <option value="administrador_de_banco_de_dados">Administrador de Banco de Dados</option>
                <option value="devops">DevOps</option>
                <option value="gerente_de_projetos">Gerente de Projetos</option>
            </select>

            <label for="education">Formação:</label>
            <select id="education" name="education" required>
                <option value="" disabled selected>Selecione a formação</option>
                <option value="ensino_medio">Ensino Médio</option>
                <option value="tecnico_em_informatica">Técnico em Informática</option>
                <option value="graduacao_em_sistemas">Graduação em Sistemas de Informação</option>
                <option value="graduacao_em_ciencias_da_computacao">Graduação em Ciências da Computação</option>
                <option value="pos_graduacao">Pós-Graduação</option>
                <option value="mestrado">Mestrado</option>
                <option value="doutorado">Doutorado</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('additional-info-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const response = await fetch('/welcome', { // Altere o endpoint se necessário
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: { 'Content-Type': 'application/json' },
            });

            if (response.ok) {
                window.location.href = '/dashboard.html'; // Redireciona após o sucesso
            } else {
                alert('Erro ao enviar informações.');
            }
        });
    </script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .welcome-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 15px;
            margin-top: 5px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            transition: background 0.3s, transform 0.3s;
        }

        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #ff1e4d;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</body>
</html>
